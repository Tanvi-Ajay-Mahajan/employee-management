<div class="container-fluid mt-4">
  <div class="card shadow">
    <div class="card-header bg-warning text-white">
      <h5 class="mb-0">New Employee</h5>
    </div>
    <div class="card-body">
      <form>
        <div class="row mb-3">
          <div class="col-md-4">
            <label>Name</label>
            <input [(ngModel)]="employeeobj.fullName" class="form-control" placeholder="Enter Name" name="first">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label>Email</label>
            <input [(ngModel)]="employeeobj.email" class="form-control" placeholder="Enter email" name="email">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label>Phone</label>
            <input type="text" [(ngModel)]="employeeobj.phone" class="form-control" placeholder="Enter phone number" name="phone">
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label>Gender</label><br />
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio"[(ngModel)]="employeeobj.gender" name="gender" value="Male">
              <label class="form-check-label">Male</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio"[(ngModel)]="employeeobj.gender" name="gender" value="Female">
              <label class="form-check-label">Female</label>
            </div>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label>Date of Joining</label>
            <input type="date"  [(ngModel)]="employeeobj.dateOfJoining"class="form-control" name="dateOfJoining">
          </div>
        </div>


        <div class="row mb-3">
          <div class="col-md-4">
            <label>Select Department</label>
<select class="form-select"  [(ngModel)]="employeeobj.departmentId" name="departmentId">
              <option value="">-- Select Department --</option>
              <option value="Markting">Markting</option>
              <option value="sales">sales</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label>Select Designation</label>
            <select class="form-select" [(ngModel)]="employeeobj.designationId" name="designationId">
              <option value="">-- Select Designation --</option>
              <option value="developer">Developer</option>
              <option value="designer">Designer</option>
              <option value="manager">Manager</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label>Employee Type</label>
            <select class="form-select"[(ngModel)]="employeeobj.employeeType"name="employeeType" >
              <option value="">-- Select Type --</option>
              <option value="contract">Contract</option>
              <option value="permanent">Permanent</option>
            </select>
          </div>
        </div>

        <div class="row mb-3">
          <div class="col-md-4">
            <label>Salary</label>
            <input type="number" [(ngModel)]="employeeobj.salary"class="form-control" placeholder="Enter salary" name="salary">
          </div>
        </div>

        <div class="row mt-4">
          <div class="col-md-2 text-center">
            <button type="reset" class="btn btn-secondary w-100">Reset</button>
          </div>
          <div class="col-md-2 text-center">
            <button type="submit" class="btn btn-success w-100" (click)="onSaveEmpolyee()">Save Employee</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
